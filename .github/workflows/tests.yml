name: Test And Build
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Install minimal Rust version
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        default: true
        override: true
    - name: Execute Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose
    - name: Build todoco Artifact
      uses: actions-rs/cargo@v1
      with:
          command: build
          args: --release --package todoco
    # For new version use cargo login $CRATES_IO_TOKEN and cargo publish
    - name: Show Output dir
      run: ls -lisa ./target/release
    - uses: actions/upload-artifact@v1
      with:
        name: todoco.{{ matrix.os }}
        path: ./target/release/todoco
