name: Rust
on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
 
    steps:
    - name: Install cargo
      if: matrix.os == 'macOS-latest'
      run: curl https://sh.rustup.rs -sSf | sh
    - uses: actions/checkout@v1
    - name: Run build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
